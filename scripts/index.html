<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen">
        <h1 class="welcome-text">Welcome Here</h1>
    </div>

    <!-- Header -->
    <header class="main-header">
        <div class="brand">Smart Shopping</div>
        <div class="header-actions">
            <button class="cart-btn"><i class="fas fa-shopping-cart"></i> Cart</button>
            <button class="donate-btn"><i class="fas fa-donate"></i> Donate</button>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-item">Home</div>
        <div class="nav-item dropdown-trigger">
            Language <i class="fas fa-chevron-down"></i>
            <div class="dropdown-content languages">
                <div>English</div>
                <div>Español</div>
                <div>Français</div>
                <!-- Add more languages -->
            </div>
        </div>
        <div class="nav-item dropdown-trigger">
            Country <i class="fas fa-chevron-down"></i>
            <div class="dropdown-content countries">
                <div>United States</div>
                <div>India</div>
                <div>UK</div>
                <!-- Add more countries -->
            </div>
        </div>
        <div class="nav-item">Website</div>
        <div class="nav-item">Addon</div>
        <div class="nav-item">P.History</div>
        <div class="nav-item">P.Alert</div>
    </nav>

    <!-- Search Section -->
    <section class="search-section">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Compare your product from all over web">
            <p class="search-tagline">Compare your products from many other websites over all wide web</p>
        </div>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-item">
            <span>Properties</span>
            <div class="sidebar-popup">Product comparison features...</div>
        </div>
        <!-- Repeat for other sidebar items -->
    </aside>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="contact-info">
            <p>Contact us: msmartshoping@gmail.com</p>
        </div>
        <div class="social-links">
            <a href="https://whatsapp.com/channel/0029Vb7R8xU5kg70cdhF3v2Y" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://t.me/smartshopingme" target="_blank">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://t.me/msmartshoping" target="_blank">
                <i class="fab fa-telegram-plane"></i>
            </a>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
